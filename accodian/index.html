<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .faq-item {
      border-bottom: 1px solid #e0e0e0;
    }

    .faq-item:last-child {
      border-bottom: none;
    }

    h3 {
      margin: 0;
      padding: 15px 20px;
      background-color: #0078d7;
      color: #ffffff;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    h3:hover {
      background-color: #005bb5;
    }

    .answer {
      padding: 15px 20px;
      display: none;
      font-size: 16px;
      line-height: 1.5;
      background-color: #f4f4f4;
      color: #333333;
    }

    .answer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const faq = [
      { id: 1, question: "What is JavaScript?", answer: "JavaScript is a versatile programming language commonly used to create interactive and dynamic content on web pages." },
      { id: 2, question: "What is React?", answer: "React is a JavaScript library for building user interfaces, particularly single-page applications." },
      { id: 3, question: "What is Node.js?", answer: "Node.js is a runtime environment that allows developers to run JavaScript on the server-side." },
      { id: 4, question: "What is the purpose of CSS?", answer: "CSS (Cascading Style Sheets) is used to style and layout web pages, including colors, fonts, and spacing." },
      { id: 5, question: "What is MongoDB?", answer: "MongoDB is a NoSQL database that stores data in a flexible, JSON-like format called BSON." },
    ];

    const container = document.getElementById("container");

    // Function to render FAQ items
    faq.forEach((data) => {
      const faqItem = document.createElement("div");
      faqItem.className = "faq-item";

      // Create question element
      const question = document.createElement("h3");
      question.innerText = data.question;
      question.addEventListener("click", () => handleClick(data.id));

      // Create answer element
      const answer = document.createElement("div");
      answer.className = "answer";
      answer.innerHTML = `<p>${data.answer}</p>`;
      answer.id = `answer-${data.id}`;

      // Append question and answer to the FAQ item
      faqItem.appendChild(question);
      faqItem.appendChild(answer);
      container.appendChild(faqItem);
    });

    // Function to handle question click
    function handleClick(currentId) {
      faq.forEach((item) => {
        const answerDiv = document.getElementById(`answer-${item.id}`);
        if (item.id === currentId) {
          answerDiv.style.display =
            answerDiv.style.display === "block" ? "none" : "block";
        } else {
          answerDiv.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
